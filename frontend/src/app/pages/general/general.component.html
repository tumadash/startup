<div class="bac_grey">
  <div class="container">
    <div class="row positin_blok">
      <div class="col-md-7">
        <img src="assets\img\karabl.jpg" class="img-responsive img_kant">
      </div>
      <div class="col-md-5 sec_button">
        <nav>
          <a class="btn btn-default buttom_state" routerLink="/general/voyage-condition">Состояние рейса</a>
          <a (click)="style.show()" class="btn  buttom_state transition3" mdbRippleRadius>Добавить рейс</a>
          <a (click)="shipW.show()" class="btn  buttom_state transition3" mdbRippleRadius>Добавить теплоход</a>
          <a (click)="portW.show()" class="btn  buttom_state transition3" mdbRippleRadius>Добавить порт</a>
          <button class="btn btn-default buttom_exit" (click)="logout()">Выйти</button>
        </nav>
      </div>
    </div>
  </div>
</div>

<div mdbModal #style="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="caption_modal_h">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="style.hide()">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
        <h1>Добавить рейс</h1>
      </div>
      <div class="modal-body">
        <div class="row posish_relative marg_bot10 no-margin">
        <label class="style_lable">Место отправления</label>
        <select class="dropdown-toggle waves-light buttom_flight" mdbRippleRadius [(ngModel)]="this.selectPortIn" >
          <option [value]="port.id" *ngFor="let port of ports">
            {{port.name}}
          </option>
        </select>
        </div>
        <div class="row posish_relative marg_bot10 no-margin">
        <label class="style_lable">Место прибытия</label>
        <select class="dropdown-toggle waves-light buttom_flight" mdbRippleRadius [(ngModel)]="this.selectPortOut" >
          <option [value]="port.id" *ngFor="let port of ports">
            {{port.name}}
          </option>
        </select>
        </div>
        <div class="row posish_relative marg_bot10 no-margin">
        <label class="style_lable">Выбрать теплоход</label>
        <select class="dropdown-toggle waves-light buttom_flight" mdbRippleRadius [(ngModel)]="this.selectShip" >
          <option [value]="ship.id" *ngFor="let ship of ships">
            {{ship.name}}
          </option>
        </select>
        </div>
        <input class="form-control  mar_top20" [(ngModel)]="this.nameVoyage" ngDefaultControl type="text"
               placeholder="Введите название">
        <input class="form-control  mar_top20" [(ngModel)]="this.amountOfFuel" ngDefaultControl type="number"
               placeholder="Введите количество топлива">
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn  waves-light btn_ok" mdbRippleRadius (click)="this.submit()">Ок</a>
        <a type="button" class="btn btn_cancel" data-dismiss="modal" (click)="style.hide()"
           mdbRippleRadius>Отмена</a>
      </div>
    </div>
  </div>
</div>
<div mdbModal #shipW="mdb-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="caption_modal_h">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="shipW.hide()">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
        <h1>Добавить теплоход</h1>
      </div>
      <div class="modal-body">
        <input class="form-control  mar_top20" type="text" placeholder="Введите название" [(ngModel)]="this.nameOfShip"
               ngDefaultControl>
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn  waves-light btn_ok" mdbRippleRadius (click)="this.addShip()">Ок</a>
        <a type="button" class="btn btn_cancel" data-dismiss="modal" (click)="shipW.hide()"
           mdbRippleRadius>Отмена</a>
      </div>
    </div>
  </div>
</div>
<div mdbModal #portW="mdb-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="caption_modal_h">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="portW.hide()">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
        <h1>Добавить порт</h1>
      </div>
      <div class="modal-body">
        <input class="form-control  mar_top20" type="text" placeholder="Введите название"
        [(ngModel)]="this.nameOfPort"
        ngDefaultControl>
        <input class="form-control  mar_top20" type="number" placeholder="Введите широту" [(ngModel)]="this.latitude"
        ngDefaultControl>
        <input class="form-control  mar_top20" type="number" placeholder="Введите долготу"
        [(ngModel)]="this.longitude"
        ngDefaultControl>
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn  waves-light btn_ok" mdbRippleRadius (click)="this.addPort()">Ок</a>
        <a type="button" class="btn btn_cancel" data-dismiss="modal" (click)="portW.hide()"
           mdbRippleRadius>Отмена</a>
      </div>
    </div>
  </div>
</div>
